<!DOCTYPE html>
<html ng-app="listaTelefonica">

<head>
	<meta charset="utf-8" />
	<title>Lista Telefonica AngularJs</title>
	<!-- MAIN CSS -->
	<link rel="stylesheet" href="css/style.css">
	<!-- BOOTSTRAP CSS -->
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
	<!-- ANGULARJS -->
	<script src="lib/angular/angular.js"></script>
	<!-- MAIN APPLICATION ANGULAR JS -->
	<script>
		angular.module("listaTelefonica", []);
		angular.module("listaTelefonica").controller("listaTelefonicaController", function ($scope) {
			$scope.app = "Lista Telefonica";

			$scope.contatos = [
				{ nome: "Pedro", telefone: "988888888" },
				{ nome: "Maria", telefone: "988888887" },
				{ nome: "Jean", telefone: "988888886" }
			];

			$scope.operadoras = [
				{ nome: "Oi", condigo: 14, categoria: "celular" },
				{ nome: "Vivo", condigo: 15, categoria: "celular" },
				{ nome: "Tim", condigo: 41, categoria: "celular"},
				{ nome: "GVT", condigo: 25, categoria: "fixo"},
				{ nome: "Embratel", condigo: 21, categoria: "fixo"}
			];

			$scope.adicionaContato = function (contato) {
				$scope.contatos.push(angular.copy(contato));
				delete $scope.contato;
			}
		});
	</script>

</head>

<body ng-controller="listaTelefonicaController">

	<div class="jumbotron">
		<h3>{{app}}</h3>
		<table class="table table-striped">
			<tr>
				<th>Nome:</th>
				<th>Telefone:</th>
				<th>Operadora:</th>
			</tr>
			<tr ng-repeat="contato in contatos">
				<td>{{contato.nome}}</td>
				<td>{{contato.telefone}}</td>
				<td>{{contato.operadora.nome}}</td>
			</tr>
		</table>
		<hr>
		<input class="form-control" type="text" ng-model="contato.nome" placeholder="nome" name="" id="">
		<input class="form-control" type="text" ng-model="contato.telefone" placeholder="telefone" name="" id="">
		<select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome group by operadora.categoria for operadora in operadoras" name="" id="">
			<option value="">Selecione uma operadora</option>
		</select>
		<button class="btn btn-primary btn-block" ng-click="adicionaContato(contato)" ng-disabled="!contato.nome || !contato.telefone">
			Adicionar Contato</button>

		<hr>
		TESTE: <br>
		{{contato}}
		{{contatos}}
		{{operadoras}}
	</div>

</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>

</html>
